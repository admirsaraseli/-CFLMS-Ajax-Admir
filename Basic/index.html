
<!DOCTYPE html>
<html>
<head>
	<title>Basic exercise</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<div id="content" class="container mx-auto mt-4 bg-warning text-center py-5 display-4">
		<h1>The XMLHttpRequest Object</h1>
		<button type="button" class="btn btn-secondary mt-4" onclick="loadDoc()">Change Content</button>
	</div>
	<script>
		function loadDoc() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
			    if (this.readyState == 4 && this.status == 200) {
				    document.getElementById("content").innerHTML =
				    this.responseText;
			   	}
			};
			xhttp.open("GET", "doc.txt", true);
			xhttp.send();
		}
	</script>
</body>
</html>
